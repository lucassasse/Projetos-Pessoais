<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles2.css" />
    <script src="scripts2.js" defer></script>
  </head>
  <body>
    <header>
      <h1>To-Do List</h1>
    </header>
    <main>
      <div id="inputDiv">
        <input type="text" id="inputTxt" placeholder="Type a task..." />
        <button onClick="getTask()">Save</button>
        <button onclick="clearTasks()">Clear</button>
      </div>

      <div id="taskList">
        <ul id="tasks"></ul>
      </div>
    </main>
    <footer>
      <div>
        <p id="devTo">Developed by: Lucas Eduardo Sasse - 2022</p>
      </div>
      <div id="links">
        <a
          class="button"
          target="_blank"
          href="https://www.linkedin.com/in/lucas-eduardo-sasse/"
          >Linkedin</a
        >
        <a class="button" target="_blank" href="https://github.com/lucassasse"
          >GitHub</a
        >
      </div>
    </footer>
  </body>
</html>
