<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teste de Lógica</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="infoPersonagem">
      <p id="nome"></p>
      <p id="forca"></p>
      <p id="vida"></p>
      <p id="energia"></p>
      <p id="dinheiro"></p>
    </div>

    <div>
      <select name="tarefas" id="tarefa">
        <option value="0">Tarefas:</option>
        <option id="atv1" value="1"></option>
        <option id="atv2" value="2"></option>
        <option id="atv3" value="3"></option>
      </select>
      <button id="btnRealizar" class="myButton" onclick="Realizar()">
        Realizar
      </button>
    </div>

    <div>
      <select name="loja" id="loja">
        <option value="0">Loja:</option>
        <option id="item1" value="1">
          Soco Inglês - Valor: R$ 10,00 | Força + 2
        </option>
        <option id="item2" value="2">
          Faca - Valor: R$ 25,00 | Força + 10
        </option>
        <option id="item3" value="3">
          Pistola - Valor: R$ 100,00 | Força + 50
        </option>
      </select>
      <button id="btnComprar" class="myButton" onclick="comprarDaLoja()">
        Comprar
      </button>
    </div>

    <div>
      <select name="mercearia" id="mercearia">
        <option value="0">Mercearia:</option>
        <option id="item1" value="1">Pão - Valor: R$ 10,00 | Vida + 5</option>
        <option id="item2" value="2">
          Bolinho - Valor: R$ 15,00 | Vida + 10
        </option>
        <option id="item3" value="3">
          Baião de dois - Valor: R$ 25,00 | Vida + 25
        </option>
      </select>
      <button id="btnComprar" class="myButton" onclick="comprarDaMercearia()">
        Comprar
      </button>
    </div>

    <div>
      <select name="cidade" id="descanso">
        <option value="0">Descanso:</option>
        <option id="item1" value="1">Rua - Valor: R$ 0,00 | Vida: -40</option>
        <option id="item2" value="2">
          Estábulo - Valor: R$ 50,00 | Vida: -15
        </option>
        <option id="item3" value="3">Hotel - Valor R$ 150,00 | Vida: -0</option>
      </select>
      <button id="btnDescansar" class="myButton" onclick="descansar()">
        Descansar
      </button>
    </div>
  </body>
  <script src="index.js"></script>
</html>
