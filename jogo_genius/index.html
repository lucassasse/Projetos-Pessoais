<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Genius</title>
    <link rel="stylesheet" href="./styles/styles.css" />
    <script src="./scripts/script.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />

  <body>
    <p id="points">Score: 0</p>
    <h1>Genius</h1>
    <div id="main">
      <div>
        <div class="square blue2" id="blue" onclick="getColor(this)"></div>
        <div class="square yellow2" id="yellow" onclick="getColor(this)"></div>
      </div>
      <div>
        <div class="square green2" id="green" onclick="getColor(this)"></div>
        <div class="square red2" id="red" onclick="getColor(this)"></div>
      </div>
    </div>
    <button onclick="play()">Play</button>
  </body>
