  <title>Desafio Checkbox</title>

<body>

  <div>
    <h1>Desafio Checkbox</h1>
    <h2>Substitulo</h2>

  </div>

  <div>
    <form>
      <input type="text" placeholder="Name"> <br><br>
      <input type="email" placeholder="seu_email@email.com"> <br><br>
      <textarea name="contrato" cols="21" rows="5" readonly>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam, quidem!</textarea> <br><br>
      <label for="contrato">Li e aceito o contrato!</label>
      <input type="checkbox" id="contrato" onclick="cadastro()"> <br><br>
      <button type="submit" id="buttonCadastro" disabled >Cadastrar</button>
    </form>
  </div>

  <script src="script.js"></script>
