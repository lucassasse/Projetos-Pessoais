<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jogo da Forca</title>
    <link rel="stylesheet" href="./styles/index.css" />
    <script src="./scripts/index.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="header">
      <h1>JOGO DA FORCA</h1>
    </div>

    <div id="main">
      <div id="cima">
        <div id="cadastroPalavra">
          <h3>Cadastrar palavra:</h3>
          <input
            type="password"
            id="word_registration"
            placeholder="Digite a palavra..."
            minlength="2"
            required
          />
          <button onclick="save_word()" id="buttonSave">Salvar</button>
        </div>

        <div id="cadastroLetra">
          <h3>Digite uma letra:</h3>
          <input
            type="text"
            id="letter"
            placeholder="Letra..."
            maxlength="1"
            required
          />
          <button onclick="letter_send()" id="buttonLetter">Enviar</button>
        </div>
      </div>

      <div id="baixo">
        <div id="palavraCadastrada">
          <h3>Palavra cadastrada:</h3>
          <p id="word_underline">-</p>
          <p id="tip">Dica: A palavra possui: _ caracteres.</p>
        </div>

        <div id="letrasUsadas">
          <h3>Letras jรก utilizadas:</h3>
          <p id="used_letters">-</p>
        </div>
      </div>

      <div id="imagemDiv">
        <img id="imagem" src="./imagens/img1.png" alt="Forca" />
      </div>
    </div>

    <div class="footer">
      <button id="reset" onclick="reset()">Resetar</button>
    </div>
  </body>
</html>
